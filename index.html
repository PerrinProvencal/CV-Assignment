<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV FORM - ASHESI</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!--Heading of Form-->
        <h1 id="c1">ASHESI CV FORM</h1>
        <form id="formid">

            <!--First Name section of Form-->
            <div class="d1">
                <label>First Name</label>
                <input id="Fname" type="text" placeholder="First Name">
            </div>

            <!--Middle Name section of Form-->
            <div class="d1">
                <label>Middle Name</label>
                <input id="Mname" type="text" placeholder="Middle Name">
            </div>

            <!--Last Name section of Form-->
            <div class="d1">
                <label>Last Name</label>
                <input id="Lname" type="text" placeholder="Last Name">
            </div>

            <!--Gender section of Form-->
            <div class="d1">
                <label>Gender</label>
                <select id="Gen">
                    <option value=""disabled selected hidden>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!--Phone Number section of Form-->
            <div class="d1">
                <label>Phone Number</label>
                <input id = "Pnum" type="tel" placeholder="Phone Number">
            </div>

            <!--Email section of Form-->
            <div class="d1">
                <label>Email</label>
                <input id = "Email" type="email" placeholder="user@mail.com">
            </div>

            <!--Postal Address section of Form-->
            <div class="d1">
                <label>Address</label>
                <input id="Add" type="text" placeholder="Address">
            </div>

            <!--Submit button-->
            <div id="b1">
            <button type="submit">Submit</button>
            </div>
            
        </form>
    </body>
    <!--Link to Javascript file-->
    <script src="script.js"></script>
</html>
